<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <title>GitHUb User Information</title>
	<link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>
  <header>
    <h1>GitHub Users</h1>
      <h2>
        <button id="showgu">Show GitHub Users</button>
        <br>
        <button onclick="document.location='https://syed-shefat.github.io/Portfolio/'">My Portfolio</button>
      </h2>
  </header>
  <div id="show"></div>
  <script>
      document.getElementById("showgu").addEventListener('click', onProcess);
      function onProcess()
      {
          var req = new XMLHttpRequest();
          req.open('GET', 'https://api.github.com/users', true);
          req.onload = function() 
          {
              if(req.status==200)
              {
                var people = JSON.parse(req.responseText)
                var display= '';
                for(var i in people)
                  {
                    display +=
                    '<div id="info">' +
                    '<img src="'+people[i].avatar_url+'" width="18%">'+
                    '<div id="info1"><ul>' +
                    '<p><li>ID: <span id="class">'+people[i].id+'<span></li></p>' +
                    '<p><li>Login: <span id="class">'+people[i].login+'<span></li></p>' +
                    '<p><li>Repos: <a href="'+people[i].repos_url +'">'+people[i].repos_url +'</a></li></p>'+
                    '<p><li>Subscriptions: <a href="'+people[i].subscriptions_url +'">'+people[i].subscriptions_url +'</a></li></p>'+
                    '<p><li>Followers: <a href="'+people[i].followers_url +'">'+people[i].followers_url +'</a></li></p>'+
                    '</ul></div>' +
                    '</div>';
                    document.getElementById('show').innerHTML = display;
                  }
              }
          }
        req.send();
      }
  </script>
</body>
</html>
